apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"

android {
    ndkVersion "23.1.7779620"
    buildToolsVersion "33.0.0"
    compileSdkVersion 33

    namespace 'com.piezasya.mobile'
    defaultConfig {
            applicationId 'com.piezasya.fullsystem'
            minSdkVersion 21
            targetSdkVersion 33
            versionCode 4
            versionName "3.0.0"
    }
    signingConfigs {
        debug {
            storeFile file("${rootDir}/app/debug.keystore")
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android:0.72.15")
    implementation("com.facebook.react:hermes-android:0.72.15")
}